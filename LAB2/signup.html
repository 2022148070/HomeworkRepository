<!DOCTYPE html>
<html>
    <head>
        <title>signup</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>

    <body>
        <h1 class = "title">Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <p>
            <form class = "center" method = "post" action = "http://www.example.com">
                <a href="login.html">로그인</a>
                <a href = "signup.html">회원가입</a><br/>
                <p>
                    개인정보 (필수)<br/>
                    <label>
                        이름:
                        <input type = "text" name = "name" autofocus placeholder = "이름을 입력하세요" required autocomplete = "off">
                        </label><br/>
                    <label>
                        생일:
                        <input type = "date" name = "birth">
                    </label><br/>
                    <label>
                        학년:
                        <input type = "number" name = "grade" autocomplete = "off" min = "1" step = "0.5">
                    </label><br/>
                    <label>
                        전화번호:
                        <input type = "tel" name = "phone" placeholder = "(###)###-####" autocomplete = "on" pattern = "\(\d{3}\)\d{3}-\d{4}">
                    </label><br/>
                    <label>
                        유저 아이디:
                        <input type = "text" name = "id" placeholder = "아이디를 입력하세요" required>
                    </label><br/>
                    <label>
                        비밀번호:
                        <input type = "password" name = "password" placeholder = "비밀번호 입력하세요" required>
                    </label><br/>
                    <label>
                        비밀번호 확인:
                        <input type = "password" name = "passwordcheck" placeholder = "비밀번호 확인" required>
                    </label><br/>
                    <label>
                        개인정보 동의1 (필수): 동의함 
                        <input type = "checkbox" required>
                    </label><br/>
                    <label>
                        개인정보 동의2 (선택): 
                        동의함<input type = "radio" name = "allow" value = "yes">
                        동의하지 않음<input type = "radio" name = "allow" value = "no" checked>
                    </label><br/>
                    <input class = "greenbutton" type = "submit" value = "Signup">
                    <input class = "redbutton" type = "reset" value = "Cancel">
                </p>
            </form>
        </p>
    </body>
</html>
