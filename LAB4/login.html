<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel = "stylesheet" type = "text/css" href = "main.css">
    </head>

    <body>
        <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>
        <nav>
            <div class = "flex-container">
                <div class = "navbar">
                    <a href = "index.html">메인페이지</a>
                    <a href = "login.html">로그인</a>
                    <a href = "signup.html">회원가입</a>
                </div>
            </div>
        </nav>
        <section>
            <form class = "main" method = "post" action = "http://www.example.com">
                <p>
                    회원정보 (필수)<br/>
                    <label>
                        유저 아이디:
                        <input type = "email" name = "email" placeholder = "아이디를 입력하세요" required>
                    </label><br/>
                    <label>
                        비밀번호:
                        <input type = "password" name = "password" placeholder = "비밀번호 입력하세요" required>
                    </label><br/>
                    <label>
                        비밀번호 확인:
                        <input type = "password" name = "passwordcheck" placeholder = "비밀번호 확인" required>
                    </label><br/>
                    <input class = "greenbutton" type = "submit" value = "로그인">
                    <input class = "bluebutton" type = "reset" value = "회원가입">
                </p>
            </form>
        </section>
    </body>
</html>
